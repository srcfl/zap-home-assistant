[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Coverage settings
addopts =
    --strict-markers
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Markers
markers =
    integration: Integration tests
    unit: Unit tests
    slow: Slow tests

# Logging
log_cli = false
log_cli_level = INFO
